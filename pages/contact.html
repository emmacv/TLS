<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="import" href="component.html">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1>Contact us</h1>
    <nav>
      <ul>
        <li><a href="/public/index.html">About LTS</a></li>
        <li><a href="#">Our Menu</a></li>
        <li><a href="#">Store Hours</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <figure>
      <object type="image/png" data="/img/tacos_close_up_400x260.png">
      </object>
      <figcaption>Little taco Shop</figcaption>
    </figure>
  </header>

  <main>

    <section>
      <h2>Contact form</h2>
      <form method="GET" action="">
        <fieldset>
          <legend>Send us a message</legend>
          <p><label for="name">Name: </label><input type="text" id="name" name="name" placeholder="Your name" required>
          </p>
          <p><label for="email">Email: </label><input type="email" id="email" name="email" placeholder="Your email"
              required></p>
          <p><label for="message">Your message:</label> <br><textarea name="message" id="message" cols="30" rows="10"
              placeholder="Your message" required></textarea></p>
        </fieldset>
        <p>
          <input type="submit" id="submit" value="Send message">
          <input type="reset" id="reset" value="Reset form">
        </p>
      </form>
    </section>
    <section>
      <h2>Our location</h2>
      <address>
        555 Taco Temptation Lane, Suite T
        <br>
        Kansas City, KS 66101

        <p>
          Phone: <a href="tel:+15555555555">555-555-5555</a>
        </p>
      </address>
    </section>
  </main>
  <footer>
    <a href="#" title="Little Taco Shop">Back to top</a>
    <hr>
    Copyright &copy; The Little Taco Shop
  </footer>
</body>

</html>
